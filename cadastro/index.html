<body>

        <img id="logo" src="seminario.png" alt="logo">

            <h1>Painel Estágio Docente</h1>

            <h2>Cadastro de Alunos</h2>

            <form action="">
            <div class="new-task-container">
                
                <input type="text" id="input" class="new-task-input" placeholder="Informe o Aluno" required="required" >
                

                <input type="text" id="input-email" class="new-task-input2" placeholder="Informe o E-mail" required="required" >

                <input type="text" id="input-matricula" class="new-task-input3" placeholder="Informe a Matrícula" required="required" >
                
            </div>
        
        
            <p id="btnSortear"><button type="button" class="new-task-button"  onclick="processaFuncoes()" >Cadastrar</button></p>

            <p id="btnSortear"><button  class="new-task-button"  onclick="relatorio()" >Relatório</button></p>
        
        </form>
        
        <footer>

               Desenvolvido por <a href="https://github.com/eltontechnology" target="_blank"><span id="link-rodape" >Elton Technology&copy;</span></a>
